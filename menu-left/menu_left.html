<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="./menu_left_style.css" />
  </head>
  <body>
    <div class="menu-left">
      <div class="menu-left__wrapper">
        <div class="menu-left-top menu-left__top">
          <div class="menu-left-top__btn">
            <button class="menu-left-top__button"></button>
          </div>
          <a class="menu-left__logo" href="#">
            <img
              class="menu-left__logo-img"
              src="/assets/images/logo.svg"
              alt="logo"
            />
          </a>
          <div class="menu-left__search">
            <button class="menu-left__search-btn"></button>
          </div>
        </div>
        <div class="menu-left__menu">
          <ul class="menu-left__items">
            <li class="menu-left__item">
              <a class="menu-left__link menu-left__link_active" href="#"
                >Ремонт техники</a
              >
            </li>
            <li class="menu-left__item">
              <a class="menu-left__link" href="#">Услуги и сервисы </a>
            </li>
            <li class="menu-left__item">
              <a class="menu-left__link" href="#">Корпоративным клиента</a>
            </li>
            <li class="menu-left__item">
              <a class="menu-left__link" href="#">Продавцам техники</a>
            </li>
            <li class="menu-left__item">
              <a class="menu-left__link" href="#">Партнерам</a>
            </li>
            <li class="menu-left__item">
              <a class="menu-left__link" href="#">Производетелям</a>
            </li>
            <li class="menu-left__item">
              <a class="menu-left__link" href="#">Наши сервисные центры</a>
            </li>
            <li class="menu-left__item">
              <a class="menu-left__link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
        <div class="menu-left__footer">
          <div class="icon-contact-menu-left">
            <button
              type="button"
              class="icon-contact-menu-left__phone icon-contact-menu-left__item"
            ></button>
            <button
              type="button"
              class="icon-contact-menu-left__chat icon-contact-menu-left__item"
            ></button>
            <button
              type="button"
              class="icon-contact-menu-left__profile icon-contact-menu-left__item"
            ></button>
          </div>

          <div class="menu-left__mail">
            <a href="mailto:mail@cps.com">mail@cps.com</a>
          </div>
          <div class="menu-left__footer-number">
            <a href="tel:+8 800 890 8900">8 800 890 8900</a>
          </div>
          <div class="menu-left__footer-lang">
            <a class="menu-left__link-lang" href="#">RU</a>
            <a class="menu-left__link-lang" href="#">EN</a>
            <a class="menu-left__link-lang" href="#">CH</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
